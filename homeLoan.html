<body background="A:\Yahya\Courses\FullStack\HTML\Practice\PJ-1\Premium Vector _ Sale of real estate Man buys house Mortgage loan Vector illustration in flat style.jpeg"><center>
      <header>
            <h1>Home Loan Application</h1>
      </header>
      <main>
            <section>
                  <h2>Personal Information</h2>
                  <form>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required><br><br>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>
                        
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required><br><br>
                        
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required><br><br>
                  </form>
            </section>
            <section>
                  <h2>Loan Details</h2>
                  <form>
                        <label for="amount">Loan Amount:</label>
                        <input type="number" id="amount" name="amount" required><br><br>
                        
                        <label for="term">Loan Term (years):</label>
                        <input type="number" id="term" name="term" required><br><br>
                        
                        <label for="income">Annual Income:</label>
                        <input type="number" id="income" name="income" required><br><br>
                        
                        <label for="credit">Credit Score:</label>
                        <input type="number" id="credit" name="credit" required><br><br>
                        
                        <input type="submit" value="Submit" onclick="window.location.href='thankYouLoan.html'; return false;">
                  </form>
            </section>
      </main>
      <footer>
            <p><a href="index.html">Back to Home</a></p>
      </footer>
