<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Education Loan</title>
</head>
<body background="A:\Yahya\Courses\FullStack\HTML\Practice\PJ-1\Student loan linear icon.jpeg"><center>
      <header>
            <h1>Education Loan Application</h1><hr>
      </header>
      <main>
            <section>
                  <h2>Personal Information</h2><hr>
                  <form>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required><br><br>
                  </form>
            </section>

            <section>
                  <hr><h2>Loan Details</h2><hr>
                  <form>
                        <label for="amount">Loan Amount:</label>
                        <input type="number" id="amount" name="amount" required><br><br>

                        <label for="course">Course of Study:</label>
                        <input type="text" id="course" name="course" required><br><br>

                        <label for="institution">Institution Name:</label>
                        <input type="text" id="institution" name="institution" required><br><br>

                        <label for="duration">Course Duration (years):</label>
                        <input type="number" id="duration" name="duration" required><br><br>
                        <input type="submit" value="Submit" onclick="window.location.href='thankYouLoan.html'; return false;">
                  </form>
            </section>
      </main>
</center>
</body>
</html>
